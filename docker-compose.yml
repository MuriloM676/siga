services:
  postgres:
    image: postgres:15-alpine
    container_name: siga-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-siga}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-siga123}
      POSTGRES_DB: ${POSTGRES_DB:-siga_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - siga-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-siga}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: siga-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-siga}:${POSTGRES_PASSWORD:-siga123}@postgres:5432/${POSTGRES_DB:-siga_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - siga-network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/app/uploads

  frontend:
    container_name: siga-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - backend
    networks:
      - siga-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  siga-network:
    driver: bridge

volumes:
  postgres_data:
  uploads:
